{% set name = "DeepXDE" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dbf5cb52c3a25afa3779812d66f8d646c78abf53f5f1bcca410d2c6e377beef8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base
    - scikit-learn
    - scikit-optimize
    - scipy
    # - tensorflow  # [py<38]

test:
  imports:
    # Skip the import test on Linux as TensorFlow require a more recent
    # version of GLIBC++ than the VM used to build and test package.
    # - deepxde  # [not linux and py<38]

about:
  home: https://github.com/lululxvi/deepxde
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: A library for scientific machine learning

  description: DeepXDE is a library for scientific machine learning.
  doc_url: https://deepxde.readthedocs.io
  dev_url: https://github.com/lululxvi/deepxde

extra:
  recipe-maintainers:
    - lululxvi
